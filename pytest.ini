# pytest configuration
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call LLM)
    slow: Slow tests (skip in CI with -m "not slow")
    llm: Tests requiring actual LLM API calls (skip with -m "not llm")
